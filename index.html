<body>
    <!-- <button class="btn btn-tip">?</button> -->

    <h1> Secret  Number The Game </h1>

    <h3>Select The Difficult</h3>

    <div class="organize-btn">
        <button class="btn btn-difficult" onclick="selectDifficult(this)"> Easy </button>
        <button class="btn btn-difficult" onclick="selectDifficult(this)"> Medium </button>
        <button class="btn btn-difficult" onclick="selectDifficult(this)"> Hard </button>
    </div>

    <div class="input-box">
        <div class="gap-title">Insert the gap numbers</div>
        <label class="number-input" for="min-number"> Min Value </label>
        <input min="0" name="min-number" id="min-value" type="number">

        <label class="number-input" for="max-number"> Max Value </label>
        <input min="0" name="max-number" id="max-value" type="number">
    </div>

    <button class="btn btn-start"> Start The Game </button>

    </footer>

    <script src="/app/gameEvents.js"></script>
    <script src="/app/localStorage.js"></script>
    <script src="/app/countdown.js"></script>
</body>
